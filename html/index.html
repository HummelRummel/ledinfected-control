<div id="control_view_template">
    <div class="selection_view">
        <!-- Tab links -->
        <div class="selection_tab tab">
            <button class="selection_leds_btn selection_tablinks"
                    onclick="selectSelectionTab('selection_leds')">LEDs
            </button>
            <button class="selection_pattern_btn selection_tablinks"
                    onclick="selectSelectionTab('selection_pattern')">Pattern
            </button>
            <button class="close_btn">Close</button>
        </div>

        <!-- Tab content -->
        <div class="selection_leds selection_tabcontent tabcontent">
            <h3>LEDs</h3>
            <div class="selection_pattern_field_area">
                <div class="selection_pattern_field_cluster">
                    <div class="button_placeholder"></div>
                    <button class="led_field_2 round_button led_select_field" data-id="radial2"
                            onclick="toggleSelectedElement('led_field_2')"></button>
                    <button class="led_field_3 round_button led_select_field" data-id="radial3"
                            onclick="toggleSelectedElement('led_field_3')"></button>
                    <div class="button_placeholder"></div>
                </div>
                <div class="selection_pattern_field_cluster">
                    <button class="led_field_1 round_button led_select_field" data-id="radial1"
                            onclick="toggleSelectedElement('led_field_1')"></button>
                    <div class="button_placeholder"></div>
                    <div class="button_placeholder"></div>
                    <button class="led_field_4 round_button led_select_field" data-id="radial4"
                            onclick="toggleSelectedElement('led_field_4')"></button>
                </div>
                <div class="selection_pattern_field_cluster">
                    <button class="led_field_8 round_button led_select_field" data-id="radial8"
                            onclick="toggleSelectedElement('led_field_8')"></button>
                    <div class="button_placeholder"></div>
                    <div class="button_placeholder"></div>
                    <button class="led_field_5 round_button led_select_field" data-id="radial5"
                            onclick="toggleSelectedElement('led_field_5')"></button>

                </div>
                <div class="selection_pattern_field_cluster">
                    <div class="button_placeholder"></div>
                    <button class="led_field_7 round_button led_select_field" data-id="radial7"
                            onclick="toggleSelectedElement('led_field_7')"></button>
                    <button class="led_field_6 round_button led_select_field" data-id="radial6"
                            onclick="toggleSelectedElement('led_field_6')"></button>
                    <div class="button_placeholder"></div>
                </div>
                <div class="selection_pattern_field_cluster">
                    <button class="led_field_circle round_button led_select_field" data-id="circle"
                            onclick="toggleSelectedElement('led_field_circle')"></button>
                    <div class="button_placeholder"></div>
                    <div class="button_placeholder"></div>
                    <div class="button_placeholder"></div>
                </div>
            </div>
        </div>

        <div class="selection_pattern selection_tabcontent tabcontent">
            <h3>PATTERN</h3>
            <div class="selection_pattern_field_area">
                <div class="selection_pattern_field_cluster">
                    <button class="pattern_field_1 round_button pattern_select_field" data-id="1"
                            onclick="toggleSelectedElement('pattern_field_1')"></button>
                    <button class="pattern_field_2 round_button pattern_select_field" data-id="2"
                            onclick="toggleSelectedElement('pattern_field_2')"></button>
                    <button class="pattern_field_3 round_button pattern_select_field" data-id="3"
                            onclick="toggleSelectedElement('pattern_field_3')"></button>
                    <button class="pattern_field_4 round_button pattern_select_field" data-id="4"
                            onclick="toggleSelectedElement('pattern_field_4')"></button>
                </div>
                <div class="selection_pattern_field_cluster">
                    <button class="pattern_field_5 round_button pattern_select_field" data-id="5"
                            onclick="toggleSelectedElement('pattern_field_5')"></button>
                    <button class="pattern_field_6 round_button pattern_select_field" data-id="6"
                            onclick="toggleSelectedElement('pattern_field_6')"></button>
                    <button class="pattern_field_7 round_button pattern_select_field" data-id="7"
                            onclick="toggleSelectedElement('pattern_field_7')"></button>
                    <button class="pattern_field_8 round_button pattern_select_field" data-id="8"
                            onclick="toggleSelectedElement('pattern_field_8')"></button>
                </div>

                    <button class="pattern_field_9 round_button pattern_select_field" data-id="9"

                    <button class="pattern_field_11 round_button pattern_select_field" data-id="11"

                    <button class="pattern_field_12 round_button pattern_select_field" data-id="12"
                            onclick="toggleSelectedElement('pattern_field_12')"></button>
                </div>
                <div class="selection_pattern_field_cluster">
                    <button class="pattern_field_13 round_button pattern_select_field" data-id="13"
                            onclick="toggleSelectedElement('pattern_field_13')"></button>
                    <button class="pattern_field_14 round_button pattern_select_field" data-id="14"

        </div>
    </div>
    <div class="parameter_view">
        <!-- Tab links -->
        <div class="parameter_tab tab">
            <button class="parameter_ctrl_btn parameter_tablinks"
                    onclick="selectParameterTab('parameter_ctrl')">Ctrl
            </button>
            <button class="parameter_presets_btn parameter_tablinks"
                    onclick="selectParameterTab('parameter_presets')">Presets
            </button>
            <button class="parameter_admin_btn parameter_tablinks"
                    onclick="selectParameterTab('parameter_admin')">Admin
            </button>
        </div>

        <!-- Tab content -->
        <div class="parameter_ctrl parameter_tabcontent tabcontent">
            <h3>CTRL</h3>
            <div class="flex_display">
                <button class="parameter_ctrl_h round_button parameter_ctrl_select" data-ctrl-type="h"
                        onclick="selectParameterCtrlElement('parameter_ctrl_h')">H
                </button>
                <button class="parameter_ctrl_s round_button parameter_ctrl_select" data-ctrl-type="s"
                        onclick="selectParameterCtrlElement('parameter_ctrl_s')">S
                </button>
                <button class="parameter_ctrl_v round_button parameter_ctrl_select" data-ctrl-type="v"
                        onclick="selectParameterCtrlElement('parameter_ctrl_v')">V
                </button>
                <button class="parameter_ctrl_speed round_button parameter_ctrl_select" data-ctrl-type="speed"
                        onclick="selectParameterCtrlElement('parameter_ctrl_speed')">Speed
                </button>
                <button class="parameter_ctrl_overlay round_button parameter_ctrl_select"
                        data-ctrl-type="overlay"
                        onclick="selectParameterCtrlElement('parameter_ctrl_overlay')">Overlay
                </button>
            </div>
            <div class="flex_display">

                <input type="range" class="parameter_ctrl_slider"
                       min="0" max="255" oninput="updateObject();">
                </dev>

            </div>
            <div class="parameter_presets parameter_tabcontent tabcontent">
                <h3>PRESETS</h3>
            </div>
            <div class="parameter_admin parameter_tabcontent tabcontent">
                <h3>ADMIN</h3>
            </div>
        </div>
    </div>
</div>
